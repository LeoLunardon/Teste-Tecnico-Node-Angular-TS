<nz-card
  class="cards-items"
  nzHoverable
  style="width: 215px"
  [nzCover]="coverTemplate"
  (click)="cardClicked.emit()"
>
  <div class="cards-items-text">
    <h3 style="font-size: 18px; color: #ffff">{{ title }}</h3>
    <p style="display: block; padding-right: 5px; color: #c3c3c3">
      {{ description }}
    </p>
  </div>
</nz-card>
<ng-template #coverTemplate>
  <img alt="example" [src]="imageUrl" />
</ng-template>
